{% extends "base.html" %}

{% block content %}
<div class="action-history">
    <h1>Історія дій</h1>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <table>
        <thead>
            <tr>
                <th>Дата та час</th>
                <th>Користувач</th>
                <th>Опис</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp.strftime('%d.%m.%Y %H:%M:%S') }}</td>
                <td>{{ log.user.username }}</td>
                <td>{{ log.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
