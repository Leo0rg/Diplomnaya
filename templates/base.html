<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система інвентаризації</title>
    <!-- Підключаємо іконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Підключаємо власні стилі -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Навігаційне меню -->
    <nav>
        <ul>
            {% if 'user_id' in session %}
            <!-- Показуємо меню тільки авторизованим користувачам -->
            <li><a href="{{ url_for('index') }}">Головна</a></li>
            <li><a href="{{ url_for('catalog') }}">Каталог</a></li>
            <li><a href="{{ url_for('inventory') }}">Облік</a></li>
            <li><a href="{{ url_for('reports') }}">Звіти</a></li>
            <li class="logout"><a href="{{ url_for('logout') }}">Вийти</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <!-- Основний контент сторінки -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Підключаємо JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
